<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Clicks</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="mobilegame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>

    <section class="navWrapper">

        <nav>

            <h1>
                Capybaras on Trampolines
            </h1>

            <section class="dropdown">

                <button class="dropbtn"><img src="Group 14.png" alt="menu button"></button>

                <section class="dropdown-content">

                    <button onclick="reset()" class="dropdnbut">Reset</button>
                    <button onclick="restore()" class="dropdnbut">Restore</button>
                    <button onclick="save()" class="dropdnbut">Save</button>

                </section>

            </section>

        </nav>

    </section>

    <section class="body">

        <section class="alert">

            <h2>News</h2>
            <p id="alertBox" class="alertext">Start Your Capybara Buisness</p>

        </section>

        <section>
            <section class="balancesect">
                <h2>Balence</h2>
                <section class="balancecont">
                    <h2 class="balance">$</h2>
                    <h2 class="balance" id="final">0</h2>
                </section>
            </section>

            <section class="ratdol">
                <p class="ratext">$</p>
                <p id="rate" class="ratext">0</p>
                <p class="ratext">.0 per second</p>
            </section>


        </section>

        <section class="cappyvisual">
            <img src="cappydown.png" alt="cappydown" id="capy">
        </section>

        <section class="counter">

            <button onclick="addCount()" class="addbut">Jump</button>

        </section>

        <section class="mlt">

            <h2>Clicker Upgrades</h2>

            <button onclick="addAdd()" id="upgradeBut" class="mltbut">2x Multiplier $25</button>
            <button onclick="addAddDos()" id="upgradeBut2" class="mltbut">4x Multiplier $150</button>
            <button onclick="addAddThr()" id="upgradeBut3" class="mltbut">10x Multiplier $1000</button>

        </section>

 

        <h2>Legacy</h2>

        <button onclick="buyObj()" id="botBut" class="botbut">
            <p>More Trampolines</p> $
            <section class="pricefull">
                <p id="objPriceValueOne" class="price">
                    50
                </p>
            </section>

        </button>
        <button onclick="buyObjDos()" id="botButDos" class="botbut">
            <p>Better Springs</p> $
            <section class="pricefull">
                <p id="objPriceValueDos" class="price">
                    10000
                </p>
            </section>

        </button>

        <button onclick="buyObjThr()" id="botButThr" class="botbut">
            <p>Jumpy Boots</p> $
            <section class="pricefull">
                <p id="objPriceValueThr" class="price">
                    15000
                </p>
            </section>

        </button>

        <button onclick="buyObjFor()" id="botButFor" class="botbut">
            <p>Supa Tramps</p> $
            <section class="pricefull">
                <p id="objPriceValueFor" class="price">
                    100000
                </p>
            </section>

        </button>

        <button onclick="buyObjFiv()" id="botButFiv" class="botbut">
            <p>Energy Drinks</p> $
            <section class="pricefull">
                <p id="objPriceValueFiv" class="price">
                    15000000
                </p>
            </section>

        </button>

        <button onclick="buyObjSix()" id="botButSix" class="botbut">
            <p>Propeller Hats</p> $
            <section class="pricefull">
                <p id="objPriceValueSix" class="price">
                    100000000
                </p>
            </section>

        </button>

       <section class="gamedevnews">

            <h2 class="gamedevbigtext">Gamedev News</h2>
            <p>Gameplay functions and styling!</p>

            <section class="gitlogo">

                <a href="https://github.com/K6id3n/foodclicks"><img src="GitHub.png" alt="githublogo"></a>

            </section>

        </section>

        <!-- <section class="coin" id="coin">

            <button onclick="coinClick()">Click Me!</button>

        </section> -->
        
    </section>

</body>

</html>
