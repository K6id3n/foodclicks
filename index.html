<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Clicks</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <nav>

        <h1>
            Bot Clicks
        </h1>

    </nav>
    
    <section class="coin" id="coin" onclick="coinHide()">

        CLICK ME!

    </section>

    <section class="alert">
        
        <h2 class="alertext">News</h2>
        <p id="alertBox" class="alertext"></p>

    </section>

    <section class="toprow">

        <section class="mltcounter">

            <section class="mltcont">
                <h2 id="multCount" class="multiboxh">1</h2>
                <h2 class="multiboxh">x</h2>
            </section>

            <h2 class="multiboxh">Multiplier</h2>

        </section>

        <section class="counter">

            <section class="balancecont">
                <h2 class="balance">$</h2>
                <h2 class="balance" id="final">0</h2>
            </section>

            <button onclick="addCount()" class="addbut">Add One</button>

        </section>

        <section class="botcont">

            <section class="botcounter">
                <p>Bot 1 Count:</p>
                <p id="botCount">0</p>
            </section>

            <section class="botcounter">
                <p>Bot 2 Count:</p>
                <p id="botCountDos">0</p>
            </section>

            <section class="botcounter">
                <p>Bot 3 Count:</p>
                <p id="botCountThr">0</p>
            </section>

        </section>

    </section>

    <section class="mbrow">

        <section class="mlt">

            <button onclick="addAdd()" id="upgradeBut">2x Multiplier price: $25</button>
            <button onclick="addAddDos()" id="upgradeBut2">4x Multiplier price: $150</button>
            <button onclick="addAddThr()" id="upgradeBut3">10x Multiplier price: $1000</button>

        </section>

        <section class="bots">

            <button onclick="buyObj()" id="botBut" class="botbut">Bot 1: price: $<p id="objPrice" class="price">500</p>
            </button>
            <button onclick="buyObjDos()" id="botButDos" class="botbut">Bot 2: price: $<p id="objPriceDos"
                    class="price">5,000</p></button>
            <button onclick="buyObjThr()" id="botButThr" class="botbut">Bot 3: price: $<p id="objPriceThr"
                    class="price">10,000</p></button>

        </section>

    </section>

    <section class="achievements">

        <h2>Achievements</h2>
        <p id="oneMil"></p>
        
    </section>

    <footer>

        <a href="https://github.com/K6id3n/foodclicks"><img src="GitHub.png" alt="githublogo"></a>

    </footer>

</body>

</html>
