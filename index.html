<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Clicks</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <nav>

        <h1>
            Bot Clicks
        </h1>

        <section class="dropdn">

            <button class="dropbut"><img src="Menu.png" alt="menu button"></button>

            <section class="dropcont">

                <button onclick="reset()">Reset</button>
                <button onclick="restore()">Restore</button>
                <button onclick="save()">Save</button>

            </section>

        </section>

    </nav>

    <section class="coin" id="coin">

        <button onclick="coinClick()">Click Me!</button>

    </section>

    <section class="newsrow">

        <section class="alert">

            <h2 class="alertext">News</h2>
            <p id="alertBox" class="alertext"></p>

        </section>

        <section class="alert">

            <h2 class="alertext">Rate</h2>
            <section class="ratdol">
                <p class="ratext">$</p>
                <p id="rate" class="ratext">0</p>
            </section>
            <p class="ratext">per second</p>

        </section>

    </section>

    <section class="balancecont">
        <h2 class="balance">$</h2>
        <h2 class="balance" id="final">0</h2>
    </section>

    <section class="toprow">

        <section class="mltcounter">

            <section class="mltcont">
                <h2 id="multCount" class="multiboxh">1</h2>
                <h2 class="multiboxh">x</h2>
            </section>

            <h2 class="multiboxh">Multiplier</h2>

        </section>

        <section class="counter">


            <button onclick="addCount()" class="addbut">Sell</button>

        </section>

        <section class="botcont">

            <!-- think of something for this -->

        </section>

    </section>

    <section class="mbrow">

        <section class="mlt">

            <button onclick="addAdd()" id="upgradeBut">2x Multiplier price: $25</button>
            <button onclick="addAddDos()" id="upgradeBut2">4x Multiplier price: $150</button>
            <button onclick="addAddThr()" id="upgradeBut3">10x Multiplier price: $1000</button>

        </section>

        <section class="bots">

            <button onclick="buyObj()" id="botBut" class="botbut">
                Bot 1: price: $
                <p id="objPriceValueOne" class="price">
                    50
                </p>
            </button>
            <button onclick="buyObjDos()" id="botButDos" class="botbut">
                Bot 2: price: $
                <p id="objPriceValueDos" class="price">
                    10000

                </p>
            </button>

            <button onclick="buyObjThr()" id="botButThr" class="botbut">
                Bot 3: price: $
                <p id="objPriceValueThr" class="price">
                    15000
                </p>
            </button>


        </section>

    </section>

    <section class="achievements">

        <h2>Achievements</h2>
        <p id="oneMil"></p>

    </section>

    <footer>

        <a href="https://github.com/K6id3n/foodclicks"><img src="GitHub.png" alt="githublogo"></a>

    </footer>

</body>

</html>
