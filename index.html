<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Clicks</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>

<body>

    <section class="navWrapper">

        <nav>

            <h1>
                Capybaras on Trampolines
            </h1>

            <section class="dropdown">

                <button class="dropbtn"><img src="Group 14.png" alt="menu button"></button>

                <section class="dropdown-content">

                    <button onclick="reset()" class="dropdnbut">Reset</button>
                    <button onclick="restore()" class="dropdnbut">Restore</button>
                    <button onclick="save()" class="dropdnbut">Save</button>

                </section>

            </section>

        </nav>

    </section>

    <section class="sectors">

        <section class="sector1">

            <section class="balancesect">
                <h2>Balence</h2>
                <section class="balancecont">
                    <h2 class="balance">$</h2>
                    <h2 class="balance" id="final">0</h2>
                </section>
            </section>

            <section class="cappyvisual">

            </section>

            <section class="counter">

                <button onclick="addCount()" class="addbut">Jump</button>

            </section>

            <section class="mlt">

                <button onclick="addAdd()" id="upgradeBut" class="mltbut">2x Multiplier $25</button>
                <button onclick="addAddDos()" id="upgradeBut2" class="mltbut">4x Multiplier $150</button>
                <button onclick="addAddThr()" id="upgradeBut3" class="mltbut">10x Multiplier $1000</button>

            </section>

        </section>

        <section class="coin" id="coin">

            <button onclick="coinClick()">Click Me!</button>

        </section>

        <section class="newsrow">

            <section class="alert">

                <h2 class="alertext">News</h2>
                <p id="alertBox" class="alertext"></p>

            </section>

            <section class="alert">

                <h2 class="alertext">Rate</h2>
                <section class="ratdol">
                    <p class="ratext">$</p>
                    <p id="rate" class="ratext">0</p>
                </section>
                <p class="ratext">per second</p>

            </section>

        </section>


        <section class="toprow">

            <section class="mltcounter">

                <section class="mltcont">
                    <h2 id="multCount" class="multiboxh">1</h2>
                    <h2 class="multiboxh">x</h2>
                </section>

                <h2 class="multiboxh">Multiplier</h2>

            </section>



            <section class="botcont">

                <!-- think of something for this -->

            </section>

        </section>

        <section class="mbrow">



            <section class="bots">

                <button onclick="buyObj()" id="botBut" class="botbut">
                    Bot 1: price: $
                    <p id="objPriceValueOne" class="price">
                        50
                    </p>
                </button>
                <button onclick="buyObjDos()" id="botButDos" class="botbut">
                    Bot 2: price: $
                    <p id="objPriceValueDos" class="price">
                        10000
                    </p>
                </button>

                <button onclick="buyObjThr()" id="botButThr" class="botbut">
                    Bot 3: price: $
                    <p id="objPriceValueThr" class="price">
                        15000
                    </p>
                </button>


            </section>

        </section>

        <section class="achievements">

            <h2>Achievements</h2>
            <p id="oneMil"></p>

        </section>

        <footer>

            <a href="https://github.com/K6id3n/foodclicks"><img src="GitHub.png" alt="githublogo"></a>

        </footer>

    </section>

</body>

</html>
